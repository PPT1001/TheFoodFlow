<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/HomePage/foodie-master/logo.svg" type="image/svg+xml">

    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap" rel="stylesheet"> 
    <title>The FoodFlow | Customer Registration</title>
    <!-- favicon-->
    <link rel="shortcut icon" href="../HomePage/foodie-master/logo.svg" type="image/svg+xml">
</head>

<body>
    <div class="back-btn"><a href="packages.html"><ion-icon name="arrow-back-circle-outline"></ion-icon></a></div>
    <div class="content-container">
        <div class="content-box-1">
            <div class="section-A">
                <h1><a href="../index.html"> <img src="../Images/logo.jpg"></a></h1>
                <h3>Sign up to your account</h3>
                <h5>Already have an account ? <a href="../LoginPage/login.html">SIGN IN</a></h5>
            </div>
            <div class="section-B">
                <form id="signup-form" name="recForm">
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="&nbsp &nbsp Eg: Thefoodflow" ><br><br>

                    <label for="orgName">Orphanage / Home:</label><br>
                    <input type="text" id="orgName" name="orgName" placeholder="&nbsp &nbsp Eg: Thefoodflow" ><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="&nbsp &nbsp Eg: Thefoodflow@gmail.com" ><br><br>

                    <label for="mobileNumber">Mobile Number:</label><br>
                    <input type="number" id="mobileNumber" name="mobileNumber" placeholder="&nbsp &nbsp Eg: 0112562564" ><br><br>

                    <label for="passwordHash">Password: </label><br>
                    <input type="password" id="passwordHash" name="passwordHash" placeholder="&nbsp &nbsp Eg: ABC_1234" ><br><br>

                    <label for="Cpassword">Confirm Password:</label><br>
                    <input type="password" id="Cpassword" name="Cpassword" placeholder="&nbsp &nbsp Eg: ABC_1234" ><br><br>
                    <div class="submit-btn">
                        <input type="submit" value="Submit" class="submit-btn">
                    </div>
                    <input type="submit" value="Submit" id="submit-btn">
                </form>
                <div class="custom-alert" id="customAlert">
                    <p id="alertText"></p>
                    <div class="okbutton"><button class="Ok" onclick="closeAlert()">OK</button></div>
                </div>
                <script>
                     function closeAlert() {
                        var customAlert = document.getElementById("customAlert");
                        customAlert.style.display = "none";
                        document.getElementById("overlay").style.display = "none";
                    }

                </script>
            
                <!-- Overlay -->
                <div class="overlay" id="overlay"></div>
            
            </div>
        </div>
        <div class="content-box-2">
            <div class="image-container">
            </div>
        </div>
    </div>
    
  <!--ionicon link-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script src="../REGISTER/form.js"></script>

</body>
</html>
