<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css" /> 
    <title>FoodFlow</title>
</head>
<body>
    <div class="content-container">
        <div class="content-box-1">
            <div class="section-A">
                <h1>THE FOODFLOW</h1>
                <h3>Sign up to your account</h3>   
                <h5>Already have an account? <a href="">SIGN IN</a></h5> 
            </div>
            <div class="section-B">
                <form action="/action_page.php" method="get">
                    <label for="fname">Organization Name:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    
                    <label for="mail">Email:</label><br>
                    <input type="text" id="mail" name="mail"><br><br>
                    
                    <label for="Mnumber">Mobile Number:</label><br>
                    <input type="number" id="Mnumber" name="Mnumber"><br><br>
                    
                    <label for="password">Password: </label><br>
                    <input type="text" id="password" name="password"><br><br>
                    
                    <label for="Cpassword">Confirm Password:</label><br>
                    <input type="text" id="Cpassword" name="Cpassword"><br><br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>
        <div class="content-box-2">
            <img src="images/vertical_food.jpg">
        </div>
    </div>
</body>
</html>
