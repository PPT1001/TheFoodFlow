<body>
    <div class="back-btn"><a href="packages.html"><ion-icon name="arrow-back-circle-outline"></ion-icon></a></div>
    <div class="content-container">
        <div class="content-box-1">
            <div class="section-A">
                <h1><a href="/HomePage/foodie-master/index.html"> <img src="/Images/logo.jpg"></a></h1>
                <h3>Sign up to your account</h3>
                <h5>Already have an account ? <a href="/LoginPage/login.html">SIGN IN</a></h5>
            </div>
            <div class="section-B">
                <form action="consupp.php" method="post" name ="suppForm" onsubmit="return validatesup()">
                    <label for="fname">Full Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="    Eg: Thefoodflow" ><br><br>
                    
                    <label for="fname">Organization Name:</label><br>
                    <input type="text" id="Oname" name="Oname" placeholder="    Eg: Thefoodflow" ><br><br>
                    
                    <label for="mail">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="    Eg: Thefoodflow@gmail.com" ><br><br>
                    
                    <label for="Mnumber">Mobile Number:</label><br>
                    <input type="number" id="Mnumber" name="Mnumber" placeholder="    Eg: 0112562564" ><br><br>
                    
                    <label for="password">Password: </label><br>
                    <input type="password" id="password" name="password" placeholder="    Eg: ABC_1234" ><br><br>
                    
                    <label for="Cpassword">Confirm Password:</label><br>
                    <input type="password" id="Cpassword" name="Cpassword" placeholder="    Eg: ABC_1234" ><br><br>
                    <div class="submit-btn">
                    <input type="submit" value="Submit" class="submit-btn"></div>
                    </form>
                </form>
            </div>
        </div>
        <div class="content-box-2">
            <div class="image-container">
            </div>
        </div>
    </div>
    <!--ionicon link-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    function validatesup(){
        var Fname = document.suppForm.fname.value;
        var OrName = document.suppForm.Oname.value;
        var Email= document.suppForm.email.value;
        var atposition = Email.indexOf("@");  
        var dotposition = Email.lastIndexOf(".");  
        var Mnum = document.suppForm.Mnumber.value;
        var password = document.suppForm.password.value;
        var cpassword = document.suppForm.Cpassword.value;
        var filter1 = /[a-zA-Z]/g;
        var filter2 = /[@$,<>#:?_*&;]/g;
        var filter3 = /[0-9]/g;
  
        if(Fname==null || Fname=="" ){
            alert("Full Name is required");
            return false;
        }
        else if(!isNaN(Fname)){
            alert("Enter only character in Full Name");
            return false; 
        }
        else if(OrName==null || OrName=="" ){
            alert(" Orphanage/ Home name is required");
            return false;
        }
        else if(!isNaN(OrName)){
            alert("Enter only character in Organization Name"); 
            return false;
        }
        else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=Email.length){  
            alert("Enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
            return false;  
        }
        else if(isNaN(Mnum) || Mnum =="" || Mnum==null || Mnum.length !=10){  
            alert("Enter a valid Mobile Number");
            return false;  
        }
        else if(password==null || password ==""){
            alert("Password is required");
            return false;
        }
         else if (!(password.match(filter1) && password.match(filter2) && password.match(filter1) && password.match(filter3)) ){
                alert("Invalid password");
                return false;
        }
        else if(password !=cpassword || cpassword==null || cpassword==""){
            alert("confirm password does not match");
            return false;
        }
    }
</script>
</body>
</html>
